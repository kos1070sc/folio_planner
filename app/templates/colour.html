{% if user_logged_in %}
    {% extends "user_layout.html"%}
{% else %}
    {% extends "layout.html" %}
{% endif %}
{%block content%}
<div class = "page_heading">
    <h1>Colours</h1>
</div>
    <div class = "colour_container">
        {% for colour in colours %}
            <div class = "colour_background" style = "background-color: {{colour.hex_code}};">
                <p>{{colour.name}}</p>
            </div>
        {% endfor %}
    </div>
    <br><br><br>
{%endblock%}
