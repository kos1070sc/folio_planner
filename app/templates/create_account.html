<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "/static/style.css">
</head>

<body class = "login_body">
    <div class = "login_container">
        <h1 class>Create Account</h1>
        <hr class>
        <br><br>
        {% for message in get_flashed_messages() %}
        <div class = "error_message_container">
            <p class = "error_message">{{ message }}</p>
        </div>
        {% endfor %}
        <form action = "/submit_create_account" method = 'POST'>
            <input type="text" id = "username" name = "username"
                minlength="3" maxlength="30"
                placeholder="Choose a username (3-30 chars)"
                class = "text_box">
            <br>
            <br>
            <input type="password" id = "password" name = "password"
                minlength="3" maxlength="30"
                placeholder="Choose a password (3-30 chars)"
                class = "text_box">
            <br><br><br>
            
            <input type="submit" value = "Create Account" class = "submit_button">
            <br><br>
            <p>Already have an account? <a href="http://127.0.0.1:5000/login">Login Here</a></p>
        </form>
    </div>
</body>
</html>
